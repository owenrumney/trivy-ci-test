trigger:
- main

pool:
  name: Linux

jobs:
- job: scan_local_project
  steps:
    - task: trivy@1
      inputs:
        version: 'latest'
        debug: true
        severities: 'CRITICAL,MEDIUM'
        ignoreUnfixed: true
        path: .

- job: scan_nginx
  steps:
  - task: trivy@1
    inputs:
      image: nginx
