# set the trigger to none so that it only runs manually
trigger: none


pool:
  name: Linux

variables:
  SYSTEM_DEBUG: true

jobs:
- job: scan_image
  steps:
    - task: trivy@1
      inputs:
        version: 'latest'
        debug: true
        image: 'nginx'

- job: scan_local_project
  steps:
    - task: trivy@1
      inputs:
        docker: false
        version: 'latest'
        exitCode: '0'
        path: '.'
        cosignOutput: true
        sarifOutput: true
